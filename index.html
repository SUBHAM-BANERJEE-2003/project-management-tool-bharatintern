<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-Management-Tool</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
          <div class="text-red text-2xl font-semibold">
            <a href="/">Project Management System made by Subham</a>
          </div>
        </div>
    </nav>
  <section>
      <div class="relative flex py-1 items-center">
        <div class="flex-grow border-t border-gray-400"></div>
        <span class="flex-shrink mx-4 text-gray-400">User Section</span>
        <div class="flex-grow border-t border-gray-400"></div>
      </div>
      <div class="mt-2 p-2 flex">
        <label for="addUsers" class="flex text-gray-700">New Users:</label>
        <input
          id="addUsers"
          type="text"
          class="border border-solid rounded-l px-2 py-1 focus:outline-none focus:border-blue-500"
          size="40"
        />
      </div>
      <div class="justify-evenly">
        <button id="addbtn" class="addbtn cursor-pointer bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg border border-solid border-blue-600 hover:border-blue-700 transition-all duration-300 ease-in-out items-start ml-5 active:bg-blue-900 mt-2">
          ADD USERS
        </button>
        <button id="delbtn" class="addbtn cursor-pointer bg-red-600 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-lg border border-solid border-red-600 hover:border-red-700 transition-all duration-300 ease-in-out items-start active:bg-red-900 absolute ml-5 mt-2">
          DELETE USER
        </button>
      </div>
      <div class="relative flex py-1 items-center">
        <div class="flex-grow border-t border-gray-400 mt-11"></div>
      </div>
      <div class="inline-block mt-1">
        <div id="dropdown">
          <label for="userdropdn" class="flex text-gray-700">Select User:</label>
          <select name="userdropdn" id="usrdrpdn" class="ml-4 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium px-5 py-2.5 text-center inline-flex items-center">
          </select>
          <label for="taskdet" class="flex text-gray-700">Enter Task:</label>
        <input
          id="taskdet"
          type="text"
          class="border border-solid rounded-l px-2 py-1 focus:outline-none focus:border-blue-500 ml-4"
          size="40"
        />
          <!-- <label for="taskdropdn" class="flex text-gray-700">Enter status:</label>
          <select name="taskdropdn" id="taskdrpdn" class="ml-4 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium px-1 py-2.5 text-center inline-flex mt-2 items-center">
            <option value="started">Started</option>
            <option value="progress">In-progess</option>
            <option value="complete">Mark as Completed</option>
            <option value="deltask">Delete Task</option>
          </select> -->
        </div>
      </div>
      <button id="add-button" class="addbtn cursor-pointer ml-4 bg-green-600 hover:bg-green-800 text-white font-semibold py-2 px-4 rounded-lg border border-solid border-green-600 hover:border-green-700 transition-all duration-300 ease-in-out items-start active:bg-green-900 mt-3 block">
        ADD TASK
      </button>
    <div class="flex-grow border-t border-gray-400 mt-12"></div>
    <section class="container mx-auto p-6 font-mono">
      <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
        <div class="w-full overflow-x-auto">
          <table id="task-tbl" class="task-tbl w-full">
            <thead>
              <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                  <th class="px-4 py-3">Task #</th>
                  <th class="px-4 py-3">Task details</th>
                  <th class="px-4 py-3">User Name</th>
                  <th class="px-4 py-3">Task Status</th>
                  <th class="px-4 py-3">Duration</th>
                  <th class="px-4 py-3">Date</th>
                  <th class="px-4 py-3">CHANGE STATUS</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <div class="relative flex py-1 items-center">
      <div class="flex-grow border-t border-gray-400 mt-11"></div>
    </div>
    <form class="chat-form rounded-lg border border-solid border-gray-600 mt-3 h-52">
      <div class="text-center justify-center align-centre"><h1 class="text-gray-600">CHAT-BOX</h1></div>
      <div class="mt-2 p-2 flex">
        <input
            id="name-input"
            type="text"
            class="border border-solid rounded-l px-2 py-1 focus:outline-none focus:border-blue-500"
            size="40"
            placeholder="User Name"
        />
      </div>
      <div class="mt-2 p-2 flex">
        <input
            id="message-input"
            type="text"
            class="border border-solid rounded-l px-2 py-1 focus:outline-none focus:border-blue-500"
            size="100"
            placeholder="Enter message"
        />
        <input id="sendbtn" type="submit" class="sendbtn cursor-pointer ml-4 bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg border border-solid border-blue-600 hover:border-blue-700 transition-all duration-300 ease-in-out items-start active:bg-blue-900 absolute mt-12" value="SEND" />
      </div>
    </form>
    <div class="chatbox rounded-lg border border-solid border-gray-600 mt-3">
      <div class="chat-messages"></div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
